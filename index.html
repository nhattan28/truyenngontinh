<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Truyện Ngôn Tình</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      background: linear-gradient(to bottom right, #ffe4ec, #fff5f9);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #c71585;
      margin-bottom: 30px;
      font-size: 2em;
    }
    .story-item {
      background: #ffffffdd;
      padding: 15px 20px;
      margin: 15px auto;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .story-item:hover {
      transform: scale(1.02);
      background: #fff;
    }
    .story-item h2 {
      margin: 0;
      font-size: 20px;
      color: #b03060;
    }
    .story-item small {
      color: #888;
    }
    .content-viewer {
      display: none;
      background: #fff;
      padding: 25px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 850px;
      margin-left: auto;
      margin-right: auto;
    }
    .close-btn {
      float: right;
      color: #ff3366;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    #story-list.hidden {
      display: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      .story-item h2 { font-size: 18px; }
      .content-viewer { padding: 20px; }
    }
  </style>
</head>
<body>
  <h1>Truyện Ngôn Tình Mới Nhất</h1>
  <div id="story-list">Đang tải truyện...</div>

  <div id="viewer" class="content-viewer">
    <span class="close-btn" onclick="hideViewer()">[Đóng]</span>
    <h2 id="v-title"></h2>
    <p><small id="v-date"></small></p>
    <div id="v-content" style="white-space: pre-line;"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzf-5nUdMpSJIF9nIDRaKm_Ep9CtXopjzc7UkOWgp9VtWj3X-4zFp4Nl7DgzuABU_zp/exec"; // ← Thay YOUR_SCRIPT_ID bằng ID thật

    async function loadStories() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const list = document.getElementById("story-list");
        list.innerHTML = "";

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "story-item";
          div.innerHTML = `
            <h2>${item.title}</h2>
            <small>${new Date(item.pubDate).toLocaleString("vi-VN")}</small>
          `;
          div.onclick = () => {
            document.getElementById("v-title").innerText = item.title;
            document.getElementById("v-date").innerText = new Date(item.pubDate).toLocaleString("vi-VN");
            document.getElementById("v-content").innerText = item.content;
            document.getElementById("viewer").style.display = "block";
            document.getElementById("story-list").classList.add("hidden");
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };
          list.appendChild(div);
        });
      } catch (err) {
        document.getElementById("story-list").innerText = "Không thể tải truyện.";
      }
    }

    function hideViewer() {
      document.getElementById("viewer").style.display = "none";
      document.getElementById("story-list").classList.remove("hidden");
    }

    loadStories();
  </script>
</body>
</html>
